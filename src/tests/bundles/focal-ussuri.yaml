variables:
  openstack-origin: &openstack-origin distro

series: focal

comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
    constraints: mem=3072M
  '2':
    constraints: mem=3072M
  '3':
  '4':
  '5':

applications:

  mysql-innodb-cluster:
    constraints: mem=3072M
    charm: cs:~openstack-charmers/mysql-innodb-cluster
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '0'
      - '1'
      - '2'

  keystone-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
  glance-mysql-router:
    charm: cs:~openstack-charmers/mysql-router

  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '3'

  glance:
    charm: cs:~openstack-charmers/glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '4'

  glance-simplestreams-sync:
    charm: cs:~openstack-charmers/glance-simplestreams-sync
    num_units: 1
    options:
      source: ppa:simplestreams-dev/trunk
      use_swift: False
      mirror_list: "[{url: 'http://cloud-images.ubuntu.com/daily/',
           name_prefix: 'ubuntu:released',
           path: 'streams/v1/index.sjson',
           max: 1,
           item_filters: [
               'release~(xenial|bionic|focal)',
               'arch~(x86_64|amd64)',
               'ftype~(disk1.img|disk.img)'
               ]
          }]"
      # NOTE(coreycb): Drop minimal mirror until https://pad.lv/1933966
      #                is fixed.
      #
      # mirror_list: "[{url: 'http://cloud-images.ubuntu.com/daily/',
      #      name_prefix: 'ubuntu:released',
      #      path: 'streams/v1/index.sjson',
      #      max: 1,
      #      item_filters: [
      #          'release~(xenial|bionic|focal)',
      #          'arch~(x86_64|amd64)',
      #          'ftype~(disk1.img|disk.img)'
      #          ]
      #     },
      #     {url: 'http://cloud-images.ubuntu.com/minimal/daily/',
      #      name_prefix: 'ubuntu:released',
      #      path: 'streams/v1/index.sjson',
      #      max: 1,
      #      item_filters: [
      #          'release~(xenial|bionic|focal)',
      #          'arch~(x86_64|amd64)',
      #          'ftype~(disk1.img|disk.img)'
      #          ]
      #     }]"
    to:
      - '5'

  octavia-diskimage-retrofit:
    charm: ../../../octavia-diskimage-retrofit
    options:
      retrofit-series: focal

relations:

  - - 'glance-simplestreams-sync:juju-info'
    - 'octavia-diskimage-retrofit:juju-info'

  - - 'keystone-mysql-router:shared-db'
    - 'keystone:shared-db'
  - - 'keystone-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'glance-mysql-router:shared-db'
    - 'glance:shared-db'
  - - 'glance-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'keystone:identity-service'
    - 'glance:identity-service'

  - - 'keystone:identity-service'
    - 'glance-simplestreams-sync:identity-service'

  - - 'keystone:identity-credentials'
    - 'octavia-diskimage-retrofit:identity-credentials'
