series: bionic
relations:
- - glance-simplestreams-sync:juju-info
  - octavia-diskimage-retrofit:juju-info
- - mysql:shared-db
  - keystone:shared-db
- - mysql:shared-db
  - glance:shared-db
- - keystone:identity-service
  - glance:identity-service
- - keystone:identity-service
  - glance-simplestreams-sync:identity-service
- - keystone:identity-credentials
  - octavia-diskimage-retrofit:identity-credentials
applications:
  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
  mysql:
    constraints: mem=3072M
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
  glance:
    charm: cs:~openstack-charmers/glance
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
  glance-simplestreams-sync:
    charm: cs:~openstack-charmers/glance-simplestreams-sync
    num_units: 1
    options:
      source: ppa:simplestreams-dev/trunk
      use_swift: False
      mirror_list: "[{url: 'http://cloud-images.ubuntu.com/daily/',
           name_prefix: 'ubuntu:released',
           path: 'streams/v1/index.sjson',
           max: 1,
           item_filters: [
               'release~(xenial|bionic|focal)',
               'arch~(x86_64|amd64)',
               'ftype~(disk1.img|disk.img)'
               ]
          }]"
      # NOTE(coreycb): Drop minimal mirror until https://pad.lv/1933966
      #                is fixed.
      #
      # mirror_list: "[{url: 'http://cloud-images.ubuntu.com/daily/',
      #      name_prefix: 'ubuntu:released',
      #      path: 'streams/v1/index.sjson',
      #      max: 1,
      #      item_filters: [
      #          'release~(xenial|bionic|focal)',
      #          'arch~(x86_64|amd64)',
      #          'ftype~(disk1.img|disk.img)'
      #          ]
      #     },
      #     {url: 'http://cloud-images.ubuntu.com/minimal/daily/',
      #      name_prefix: 'ubuntu:released',
      #      path: 'streams/v1/index.sjson',
      #      max: 1,
      #      item_filters: [
      #          'release~(xenial|bionic|focal)',
      #          'arch~(x86_64|amd64)',
      #          'ftype~(disk1.img|disk.img)'
      #          ]
      #     }]"
  octavia-diskimage-retrofit:
    series: bionic
    charm: ../../../octavia-diskimage-retrofit
    options:
      retrofit-series: bionic
      retrofit-uca-pocket: train
