type: charm

parts:
  charm:
    plugin: reactive
    reactive-charm-build-arguments:
      - --binary-wheels-from-source
    build-packages:
      - tox
      - git
      - python3-dev
      - libffi-dev
      - libpython3-dev
      - libssl-dev
      - libxml2-dev
      - libxslt1-dev
      - rustc-1.76
      - cargo-1.76
      - pkg-config
    override-build: |
      # Note(mylesjp): Force build to use rustc-1.76
      ln -s /usr/bin/rustc-1.76 /usr/bin/rustc
      ln -s /usr/bin/cargo-1.76 /usr/bin/cargo
    source: src/
    build-snaps:
      - charm/latest/edge
    build-environment:
      - CHARM_INTERFACES_DIR: $CRAFT_PROJECT_DIR/interfaces/
      - CHARM_LAYERS_DIR: $CRAFT_PROJECT_DIR/layers/
      - CARGO_HTTP_MULTIPLEXING: "false"
base: ubuntu@24.04
platforms:
  amd64:
    build-on: amd64
    build-for: amd64
  arm64:
    build-on: arm64
    build-for: arm64
  ppc64el:
    build-on: ppc64el
    build-for: ppc64el
  s390x:
    build-on: s390x
    build-for: s390x
